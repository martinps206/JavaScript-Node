<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <!-- player -->
    <main class="player">

        <!-- title -->
        <h1 class="title" id="titulo"></h1>

        <!-- cover -->
        <img src="" alt="" class="cover" id="cover">
        
        <!-- Audio HTML Media Element-->
        <audio src="" id="audio"></audio>

        <!-- Progress bar -->
        <div id="progress-container" class="progress-container">
            <section id="progress" class="progress"></section>
        </div>

        <!-- controls -->
        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>
        </section>

        <!-- song list -->
        <ul class="songs" id="songs">
            <!-- <li><a href="#">Song 1</a></li>
            <li><a href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li> -->
        </ul>
    </main>

</body>
</html>
